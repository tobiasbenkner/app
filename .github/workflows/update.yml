name: Update
on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge upstream
        run: |
          # config
          git config --global user.name 'Pipeline'
          git config --global user.email 'info@bodyassist.app'
          git remote add upstream git@github.com:tobiasbenkner/app.bodyasssist.app.git

          # merge
          git checkout gh-pages
          git fetch upstream
          git merge -X theirs upstream/gh-pages

          echo "test"
          echo ${{ github.event.repository.name }}

          git push
