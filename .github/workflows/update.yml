name: Update
on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge upstream
        run: |
          # config
          git config --global user.name 'Pipeline'
          git config --global user.email 'info@bodyassist.app'

          # set upstream
          git remote add upstream https://github.com/tobiasbenkner/app.bodyasssist.app.git
          git fetch upstream

          # merge
          git checkout gh-pages
          git merge -X theirs upstream/gh-pages

          # overwrite CNAME
          echo "test"
          echo ${{ github.event.repository.name }}

          # push updates
          git push
